<!--extends parts/layout--><!--block content--><script src="/js/project.js"></script><div class="top bar"><div><button ng-click="clear(&quot;Новый лист&quot;)" class="unicon">6</button><button id="open" class="unicon">8</button><button ng-click="import()" class="unicon">9</button><div id="params" class="unicon">e</div></div><script src="/js/storage_ctl.js"></script><div><center style="display:block"><div>{{location.path()}}</div><input type="text" value="project" ng-model="$routeParams.project" class="text"/><button ng-click="save(projectName)">Сохранить</button></center><div><div ng-repeat="sheet in sheets" ng-class="isSel(sheet) ? &quot;sel&quot; : &quot;&quot;" ng-click="select(sheet)" class="tab"><input type="text" ng-model="sheet.name" ng-disabled="!isSel(sheet)" class="text"/><button ng-click="removeSheet(sheet)" class="uniconsm">X</button></div><div class="tab"><button ng-click="newSheet(&quot;Новый лист&quot;)" class="uniconsm">+</button></div></div></div><div style="float:right" ng-controller="AuthCtl"><div ng-show="!auth"><button ng-click="show=!show" class="unicon">{{show ? "k" : "l"}}</button><div class="popup"><div align="center"><input id="loguser" type="edit" placeholder="логин" size="10"/><input id="logpass" type="password" placeholder="пароль" size="10"/></div><div align="center"><button type="button" onclick="login()">Войти</button><button type="button" onclick="show(&quot;reg&quot;)">Регистрация</button></div></div></div></div></div><!-- Канва--><div><canvas id="canvas">Обновите браузер<!--include parts/logobar--></canvas><canvas id="fast" style="z-index:2"></canvas></div>
